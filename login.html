<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>中文登陆</title>

    <link rel="stylesheet" href="./layui/css/layui.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <!-- banner -->
    <div class="banner">
        <img src="http://reg.diecastexpo.cn/upload/20180108150719.jpg" alt="">
    </div>

    <!-- card -->
    <div class="layui-container">
        <div class="layui-tab layui-tab-card">
            <ul class="layui-tab-title">
                <li class="layui-this">手机登陆</li>
                <li>邮箱登陆</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <form class="layui-form" action="">
                        <div class="layui-form-item">
                            <label class="layui-form-label-col"><i
                                    class="layui-icon layui-icon-cellphone"></i>手机号</label>
                            <input type="text" name="phone" lay-verify="required|phone" lay-verType="tips"
                                placeholder="请输入手机号" autocomplete="off" class="layui-input" id="phoneInput">
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label-col"><i class="layui-icon layui-icon-vercode"></i>验证码</label>
                            <div class="layui-row">
                                <input type="password" name="checkNum" lay-verify="required|checkNum" lay-verType="tips" placeholder="请输入验证码"
                                    autocomplete="off" class="layui-input layui-input-inline" id="checkNumInput">
                                <button type="button" class="layui-btn">获取验证码</button>
                            </div>
                        </div>

                        <div class="layui-form-item inline-btn">
                            <button class="layui-btn" lay-submit lay-filter="*">点击登陆</button>
                            <a href="./loginEn.html">
                                <img src="../img/EN.png">
                                <span>EN</span>
                            </a>
                        </div>
                    </form>
                </div>

                <div class="layui-tab-item">
                    <form class="layui-form" action="">
                        <div class="layui-form-item">
                            <label class="layui-form-label-col"><i class="layui-icon"><img src="../img/email.png"
                                        alt=""></i>邮箱</label>
                            <input type="text" name="email" lay-verify="required|email" lay-verType="tips"  placeholder="请输入邮箱" autocomplete="off"
                                class="layui-input" id="emailInput">
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label-col"><i class="layui-icon layui-icon-vercode"></i>验证码</label>
                            <div class="layui-row">
                                <input type="password" name="psw" lay-verify="required|psw" lay-verType="tips" placeholder="请输入验证码"
                                    autocomplete="off" class="layui-input layui-input-inline" id="pswInput">
                                <button type="button" class="layui-btn">获取验证码</button>
                            </div>
                        </div>

                        <div class="layui-form-item inline-btn">
                            <button class="layui-btn" lay-submit lay-filter="*">点击登陆</button>
                            <a href="./loginEn.html">
                                <img src="../img/EN.png">
                                <span>EN</span>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="tips">
            请使用：IE10+，谷歌（Chrome），火狐（Firefox）等浏览器
        </div>
    </div>


    <script src="./js/jquery.min.js"></script>
    <script src="./layui/layui.js"></script>
    <script src="./js/login.js"></script>


</body>

</html>
